<h1>{{name}}</h1>

<dl>
  <td>Nombre</td>
  <dd>{{name}}</dd>
</dl>

<dl>
  <td>edad</td>
  <dd>{{age}}</dd>
</dl>

<dl>
  <td>Metodo:</td>
  <dd>{{getHeroDescription()}}</dd>
</dl>

<dl>
  <td>Capitalizado:</td>
  <dd>{{capitalizedName}}</dd>
</dl>
<button
*ngIf="name!=='Spiderman'"
(click)="changeHero()"
class="btn btn-primary mx-2">
  Cambiar nombre
</button>
<button
*ngIf="age!==20"
(click)="changeAge()"class="btn btn-primary mx-2">
  Cambiar edad
</button>

<button
(click)="resetForm()"class="btn btn-primary mx-2">
  Resetear formulario
</button>
